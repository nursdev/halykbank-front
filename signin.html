<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style/signin.css">
</head>
<body>
    <img class="logo" src="./image/icons/halykLogo.svg" alt="">
    <div class="login-container">
        <h1>Вход</h1>
        <form action="#">
            <div class="input-field">
                <label for="email">Email or Nickname</label>
                <input type="text" id="email" name="email" required placeholder="Email or Nickname">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="login-buttons">
                <input type="submit" value="Login" class="login">
                <a href="#">Forgot password?</a>
            </div>
        </form>
        <p>Not an account? <a href="#">Registration</a></p>
    </div>
</body>
</html>
